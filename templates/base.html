<!doctype html>
<html lang="uk">
<head>
    <!-- Голова: опис сторінки та підключення стилів -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}
        <title>LogikaBlog</title>    
    {% endblock title %}
    <!-- Підключення CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
</head>
<body> 
    <!-- Тіло: увесь вміст сторінки -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary menu">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">LogikaBlog</a>

              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
               
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{{ url_for('index') }}">Головна</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Розділи</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('new_article') }}">
                      <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-plus"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 5l0 14" /><path d="M5 12l14 0" /></svg>
                      Додати статтю 

                    </a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu">
                        {% for category in categories  %}
                            <li><a class="dropdown-item" href="{{ url_for('category_page', category_id=category[0]) }}">{{ category[1] }}</a></li>
                        {% endfor %}


                    </ul>
                  </li>
              
                </ul>
                <form class="d-flex" role="search" action="{{ url_for('search', filename='') }}">
                  <input class="form-control me-2" type="search" required name="query" placeholder="Введіть запит" aria-label="Search">
                  <button class="btn btn-outline-danger" type="submit">Шукати</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    {% block content %} 
    <main class="container">
        
            
    </main>
    {% endblock content %}
    <footer>
      <!-- Підвал сайту: про сайт, автор, контакти тощо -->
       <div class="container py-5 ml-auto">
          <a class="navbar-brand" href="{{ url_for('index') }}">LogikaBlog</a>
          Сайт зробив Бублик Назарій &copy;
       2025
       </div>
       
  </footer>
    <!-- Підключення JavaScript -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
