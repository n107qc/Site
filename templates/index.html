{% extends 'base.html' %}
{% block content %}
    
<main class="container">
    <h1 class="text-center my-5">NEWS</h1>

    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          
        </div>
        <div class="carousel-inner">
          <div class="carousel-item ">
            {% for item in articles %}
            <img src="{{ url_for('static', filename='img/'+item[3]) }}" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>First slide label</h5>
              <!-- <p>Some representative placeholder content for the first slide.</p> -->
            </div>   
            {% endfor %}
            
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
  
    <div class="row row-cols-1 row-cols-md-2 g-4">

                {% for article in articles %}
               
                <div class="col ">
                    <div class="card mb-5">
                        <img src="{{ url_for('static', filename='img/'+article[3]) }}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{article[1]}}</h5>
                            <p class="card-text">{{article[4]}}</p>
                            <a class="btn btn-primary stretched-link" href="{{ url_for('article_page', article_id=article[0]) }}" role="button">Читати</a>
                        </div>
                    </div>
                </div>
                
                {% endfor %}
            </div>
            
            
            
            
{% endblock content %}
